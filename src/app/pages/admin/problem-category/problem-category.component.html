<!-- problem-category.component.html -->
<div class="category-container">
  <h1>Problem Categories</h1>

  <div class="category-form">
    <form class="form-container" (ngSubmit)="addCategory()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          [(ngModel)]="newCategoryName"
          name="categoryName"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!newCategoryName"
      >
        Add Category
      </button>
    </form>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="category-list">
    <mat-card *ngFor="let category of categories" class="category-card">
      <div>
        <h3 class="category-name">{{ category.name }}</h3>
      </div>
      <div class="card-actions">
        <button
          mat-icon-button
          class="delete-button"
          (click)="deleteCategory(category.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
