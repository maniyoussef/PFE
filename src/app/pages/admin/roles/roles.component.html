<div class="roles-container">
  <h2>Roles Management</h2>

  <div class="add-role">
    <input [(ngModel)]="newRoleName" placeholder="Enter role name" />
    <button mat-raised-button color="primary" (click)="addRole()">
      Add Role
    </button>
  </div>

  <table mat-table [dataSource]="roles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let role">{{ role.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let role">
        <button mat-button color="warn" (click)="deleteRole(role.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions']"></tr>
  </table>
</div>
