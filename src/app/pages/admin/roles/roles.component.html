<div class="admin-dashboard-container">
  <!-- Main Content Area -->
  <main class="admin-main-content">
    <div class="roles-container">
      <h2 class="roles-title">Roles Management</h2>

      <!-- Roles Table -->
      <table mat-table [dataSource]="roles" class="roles-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let role">{{ role.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let role">{{ role.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="warn" (click)="deleteRole(role.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['id', 'name', 'actions']"
        ></tr>
      </table>

      <!-- Add Role Form -->
      <div class="add-role-form">
        <mat-form-field appearance="outline">
          <mat-label>Role Name</mat-label>
          <input matInput [(ngModel)]="newRoleName" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addNewRole()">
          <mat-icon>add</mat-icon>
          Add Role
        </button>
      </div>
    </div>
  </main>
</div>
