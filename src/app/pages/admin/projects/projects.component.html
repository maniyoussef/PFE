<div class="admin-dashboard-container">
  <!-- Top Bar -->
  <app-top-bar></app-top-bar>

  <!-- Sidebar Navigation -->
  <app-navbar></app-navbar>

  <!-- Main Content Area -->
  <main class="admin-main-content">
    <div class="projects-container">
      <h2 class="projects-title">Projets</h2>

      <!-- Project List Table -->
      <table mat-table [dataSource]="projects" class="project-table">
        <!-- Project Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom du Projet</th>
          <td mat-cell *matCellDef="let project">{{ project.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let project">{{ project.description }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Statut</th>
          <td mat-cell *matCellDef="let project">{{ project.status }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let project">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProject(project.id!)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Add Project Form -->
      <div class="add-project-form">
        <mat-form-field appearance="outline">
          <mat-label>Nom du Projet</mat-label>
          <input matInput [(ngModel)]="newProject.name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="newProject.description"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addProject()">
          <mat-icon>add</mat-icon>
          Ajouter Projet
        </button>
      </div>
    </div>
  </main>
</div>
