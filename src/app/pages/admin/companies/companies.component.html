<!-- Main Content Area -->
<!-- src/app/pages/admin/companies/companies.component.html -->
<div class="admin-dashboard-container">


  <!-- Main Content Area -->
  <main class="admin-main-content">
    <div class="societes-container">
      <h2 class="societes-title">Liste des Sociétés</h2>

      <!-- Loading Indicator -->
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <div class="societes-grid" *ngIf="!isLoading">
        <mat-card *ngFor="let societe of societes" class="societe-card">
          <mat-card-content>
            <div class="societe-info">
              <h3>{{ societe.name }}</h3>
            </div>
            <button
              mat-icon-button
              color="warn"
              class="delete-btn"
              (click)="supprimerSociete(societe)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="ajouter-societe-form">
        <!-- Company Name -->
        <mat-form-field appearance="fill">
          <mat-label>Company Name</mat-label>
          <input matInput [(ngModel)]="nouvelleSociete" required />
        </mat-form-field>

        <!-- Contact Person -->
        <mat-form-field appearance="fill">
          <mat-label>Contact Person</mat-label>
          <input matInput [(ngModel)]="contactPerson" required />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" type="email" required />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="ajouterSociete()"
          [disabled]="
            !nouvelleSociete.trim() || !contactPerson.trim() || !email.trim()
          "
        >
          <mat-icon>add</mat-icon> Add Company
        </button>
      </div>
    </div>
  </main>
</div>
