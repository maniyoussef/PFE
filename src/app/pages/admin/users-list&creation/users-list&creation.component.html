<div class="admin-dashboard-container">
  

  <div class="users-container">
    <h1 class="users-title fade-in">Users Management</h1>

    <div class="toolbar fade-in" style="animation-delay: 0.1s">
      <input
        type="text"
        class="search-field"
        placeholder="Search users..."
        [(ngModel)]="searchTerm"
        (input)="filterUsers()"
      />

      <button class="add-button" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> Add New User
      </button>
    </div>

    <div class="users-content fade-in" style="animation-delay: 0.2s">
      <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <div *ngIf="!isLoading" class="table-container">
        <table mat-table [dataSource]="filteredUsers" class="users-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Country Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let user">
              <div class="country-cell">
                <img
                  *ngIf="user.country?.icon"
                  [src]="user.country?.icon"
                  alt="Flag"
                  class="country-flag-small"
                />
                {{ user.country?.name || "N/A" }}
              </div>
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">
              <span
                class="status-badge"
                [ngClass]="user.role?.name === 'Admin' ? 'active' : 'inactive'"
              >
                {{ user.role?.name || "N/A" }}
              </span>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <span
                class="status-badge"
                [ngClass]="user.hasContract ? 'active' : 'inactive'"
              >
                {{ user.hasContract ? "Active" : "Inactive" }}
              </span>
            </td>
          </ng-container>
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
              <button
                class="details-button"
                mat-icon-button
                (click)="openDetailsDialog(user.id)"
                matTooltip="View Details"
              >
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user" class="action-cell">
              <button
                class="edit-button"
                (click)="openEditDialog(user.id)"
                matTooltip="Edit User"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                class="delete-button"
                (click)="confirmDelete(user)"
                matTooltip="Delete User"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div *ngIf="filteredUsers.length === 0" class="no-data">
          <mat-icon class="no-data-icon">person_off</mat-icon>
          <p>No users found</p>
          <button (click)="openCreateDialog()">Add New User</button>
        </div>
      </div>
    </div>
  </div>
</div>
