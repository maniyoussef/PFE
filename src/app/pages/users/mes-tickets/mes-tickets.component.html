<div class="mes-tickets-container">
  <h1>Mes Tickets</h1>

  <button mat-raised-button color="primary" (click)="openCreateTicketDialog()">
    Cr√©er Ticket
  </button>

  <div class="ticket-list">
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
      <!-- Ticket ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-icon-button (click)="editTicket(ticket)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTicket(ticket)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
